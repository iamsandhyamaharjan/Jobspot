{% extends 'base.html' %}

{% block title %}
<title>Apply for {{ job.title }}</title>
{% endblock title %}

{% block content %}
{% if request.user.is_authenticated%}

<section class="apply" style="background-color: #f5f5f7; height: 100vh;">
    <form class="container" action="#" enctype="multipart/form-data" name="searchfiler" method="post" style="border: 0.1px solid #bfc3cb; border-radius: 5px;"> {% csrf_token %}
      
        <h4 class="h5 mt-3" style="text-align: left; font-size: 24px;">Job: UX/UI Designer</h4>
        <input class="form-control" type="hidden" value='{{request.user.first_name}} {{request.user.last_name}}'
                    name="name" readonly>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"  value='{{request.user.email}}' name="email" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Upload Your Resume:</label>
            <input type="file" class="form-control" name="resume" accept="application/pdf" value="{{request.user.resume}}">
        </div>
        <input type="hidden" value='{{job.id}}' class="form-control" name="submitted_for_id" readonly>
        <input type="hidden" value='{{job.id}}' class="form-control" name="posted_by" readonly>
        <br>
        <input type="hidden" value='{{request.user.id}}' class="form-control" name="submitted_by_id" readonly>
        <div class="mb-3">
            <div class="mb-3" style="text-align: left;">
                <button class="px-5 mt-3" type="submit" value="submit"
                    style="background-color: #B6C6FF; border-radius: 5px; border:none; height: 4vh; width:auto;"
                    onmouseover="this.style.backgroundColor='#8ca3f5';"
                    onmouseout="this.style.backgroundColor='#B6C6FF';">Apply</button>
            </div>
        </div>
    </form>
</section>

{% endif %}
{% endblock %}
